  mssql-server-2019:
    build: mssql-2019/.
    image: mssql-2019
    container_name: mssql-server-2019
    restart: always
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=P@ssword123
      - INIT_MEM=6144m
      - MAX_MEM=8192m
    volumes:
      - mssql:/var/opt/mssql

#  apache-httpd:
