  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    ports:
      - "8080:8080"
    environment:
      - JENKINS_OPTS="--prefix=/jenkins"
    volumes:
      - jenkins_home:/var/jenkins_home
    restart: always

  aws-nginx-nexus:
    build: aws-nginx-nexus/.
    image: nginx-nexus
    container_name: nginx-nexus
    restart: always
    ports:
     - "80:80"
     - "443:443"
    environment:
     - INIT_MEM=512m
     - MAX_MEM=1024m
    volumes:
     - nginx_conf:/etc/nginx

  nexus:
    image: sonatype/nexus3
    container_name: nexus3
    restart: always
    ports:
      - "8081:8081"
    volumes:
      - nexus-data:/nexus-data
    

volumes:
  jenkins_home:
  nexus-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/docker/volume/nexus
  nginx_conf:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/docker/volume/aws-nginx
  
