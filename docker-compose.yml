  mssql-server-2019:
    build: mssql-2019/.
    image: mssql-2019
    container_name: mssql-server-2019
    restart: always
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=P@ssword123
      - INIT_MEM=6144m
      - MAX_MEM=8192m
    volumes:
      - mssql:/var/opt/mssql

  nginx:
    build: nginx/.
    image: nginx
    container_name: nginx
    restart: always
    ports:
     - "80:80"
     - "443:443"
    environment:
     - INIT_MEM=512m
     - MAX_MEM=1024m
    volumes:
     - nginx_conf:/etc/nginx

  aws-nginx-nexus:
    build: aws-nginx-nexus/.
    image: nginx-nexus
    container_name: nginx-nexus
    restart: always
    ports:
     - "80:80"
     - "443:443"
    environment:
     - INIT_MEM=512m
     - MAX_MEM=1024m
    volumes:
     - nginx_conf:/etc/nginx

  nexus:
    image: sonatype/nexus3
    container_name: nexus3
    restart: always
    ports:
      - "8081:8081"
    environment:
      - INIT_MEM=6144m
      - MAX_MEM=8192m
    volumes:
      - nexus-data:/nexus-data
    

volumes:
  nexus-data:
  mssql:
  jfrog_data:
  nginx_conf:
  