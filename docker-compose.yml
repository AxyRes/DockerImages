  jfrog:
    build: artifactory-jfrog-latest/.
    image: jfrog
    container_name: artifactory-jfrog
    restart: always
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "10"
    ports:
     - "8081:8081"
    environment:
     - INIT_MEM=10240m
     - MAX_MEM=15360m

