#    restart: always
#    ports:
#     - "80:80"
#     - "443:443"
#    environment:
#     - INIT_MEM=512m
#     - MAX_MEM=1024m
#    volumes:
#     - httpd_conf:/usr/local/apache2/conf

  nginx:
    build: nginx/.
    image: nginx
    container_name: nginx
    restart: always
    ports:
     - "80:80"
     - "443:443"
    environment:
     - INIT_MEM=512m
     - MAX_MEM=1024m
    volumes:
     - nginx_conf:/etc/nginx

  jfrog:
    build: artifactory-jfrog-latest/.
    image: jfrog
    container_name: artifactory-jfrog
    restart: always
    ports:
     - "26854:8081"
     - "26855:8082"
    environment:
     - INIT_MEM=1024m
     - MAX_MEM=2048m
    volumes:
     - jfrog_data:/artifactory

volumes:
  mssql:
    external: true
#  httpd_conf:
#    external: true
  jfrog_data:
    external: true
  nginx_conf:
    external: true
  