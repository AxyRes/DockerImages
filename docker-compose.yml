version: "2.0"
services:

  centos:
    build: docker-centos-7-latest/.
    image: dockercentos
    container_name: centos

  mssql-server-2019:
    build: mssql-2019/.
    image: mssql-2019
    container_name: mssql-server-2019
    restart: always
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=P@ssword123
      - INIT_MEM=6144m
      - MAX_MEM=8192m
    volumes:
      - mssql:/var/opt/mssql

  apache-httpd:
    build: apache-httpd-2.4/.
    image: httpd
    container_name: apache-httpd
    restart: always
    ports:
     - "80:80"
     - "443:443"
    environment:
     - INIT_MEM=512m
     - MAX_MEM=1024m
    volumes:
     - httpd_conf:/usr/local/apache2/conf

  nginx:
    build: nginx/.
    image: nginx
    container_name: nginx
    restart: always
    ports:
     - "80:80"
     - "443:443"
    environment:
     - INIT_MEM=512m
     - MAX_MEM=1024m
    volumes:
     - nginx_conf:/etc/nginx

  jfrog:
    build: artifactory-jfrog-latest/.
    image: jfrog
    container_name: artifactory-jfrog
    restart: always
    ports:
     - "26854:8080"
    environment:
     - INIT_MEM=512m
     - MAX_MEM=1024m
    volumes:
     - jfrog_data:/artifactory

volumes:
  mssql:
    external: true
#  httpd_conf:
#    external: true
  jfrog_data:
    external: true
  nginx_conf:
    external: true
  