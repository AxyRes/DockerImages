  nginx:
    build: nginx/.
    image: nginx
    container_name: nginx
    restart: always
    ports:
     - "80:80"
     - "443:443"
    environment:
     - INIT_MEM=512m
     - MAX_MEM=1024m
    volumes:
     - nginx_conf:/etc/nginx

  jfrog:
    build: artifactory-jfrog-latest/.
    image: jfrog
    container_name: artifactory-jfrog
    restart: always
    ports:
     - "26854:8081"
     - "26855:8082"
    environment:
     - INIT_MEM=4096m
     - MAX_MEM=8192m
    volumes:
     - jfrog_data:/artifactory
  
  nexus:
    build: sonatype-nexus3-latest/.
    image: nexus3-sonatype
    container_name: nexus3
    restart: always
    ports:
      - "8081:8081"
    volumes:
      - nexus-data:/nexus-data
    

volumes:
  mssql:
    external: true
  nexus-data:
    external: true
  jfrog_data:
    external: true
  nginx_conf:
    external: true
  